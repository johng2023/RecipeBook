<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Book</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container my-4 text-center">
        <h1>Recipe Book</h1>
        <p>Click Below To Add A Recipe</p>
        <button
          type="button"
          class="recipeBtn btn btn-secondary"
          data-bs-toggle="modal"
          data-bs-target="#modal"
        >
          <i class="bi bi-plus-lg"> </i> Add Recipe
        </button>
      </div>
    </header>
    <div class="main text-center">
      <div class="container d-flex justify-content-center text-center ">
        <div class="row row-cols-auto g-3 justify-content-center">
        </div>
      </div>
      <button class= "btn btn-warning m-5" id="clear-all">Clear All</button>
    </div>

    <!-- Modal -->

    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">New Recipe</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form class="recipe-form">
          <div class="modal-body">
              <div class="input-group input-group-lg mb-3">
                <span class="input-group-text" id="basic-addon1"
                  >Recipe Title</span
                >
                <input type="text" name="title" id="title" class="form-control" required />
              </div>

              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon2"
                  >Instructions</span
                >
                <textarea class="form-control" id ="instructions" name="textarea" rows="5" required></textarea>
              </div>

              <label for="Ingredients" class="form-label"
                ><h4>Ingredients List</h4></label
              >
              <div class="mb-3 ingredient-list">
                <input
                  type="text"
                  class="form-control m-2 w-75 ingredient"
                  placeholder="Enter Ingredient"
                  name="ingredient"
                  required
                />
                <input
                  type="text"
                  class="form-control m-2 w-75 ingredient"
                  placeholder="Enter Ingredient"
                  name="ingredient"
                  required
                />
                <input
                  type="text"
                  class="form-control m-2 w-75 ingredient"
                  placeholder="Enter Ingredient"
                  name="ingredient"
                  required
                />
            </div>
            <button type="button" class="btn btn-sm btn-success addBtn ">
                <i class="bi bi-plus-square-dotted"> Add</i>
            </button>
            <button type="button" class="btn btn-sm btn-danger remBtn">
              <i class="bi bi-dash-square-dotted"> Remove</i>
            </button>
            
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="submit" class="btn btn-primary createBtn" data-bs-dismiss="modal">
              Create Recipe
            </button>
        </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="script.js"></script>
</html>
